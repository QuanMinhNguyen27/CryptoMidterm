<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form id="signupForm" action="{{ url_for('signup') }}" method="POST" class="flex flex-col gap-4">
            <input type="text" name="full_name" placeholder="Full Name" required class="p-2 rounded bg-gray-700 text-white">
            <input type="email" name="email" placeholder="Email" required class="p-2 rounded bg-gray-700 text-white">
            <input type="password" name="password" placeholder="Password" required class="p-2 rounded bg-gray-700 text-white">
            <input type="text" name="citizen_id" placeholder="Citizen ID" required class="p-2 rounded bg-gray-700 text-white">
            <input type="date" name="birth_date" required class="p-2 rounded bg-gray-700 text-white">
            <select name="gender" required class="p-2 rounded bg-gray-700 text-white">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" name="district" placeholder="District" required class="p-2 rounded bg-gray-700 text-white">
            <input type="text" name="city" placeholder="City" required class="p-2 rounded bg-gray-700 text-white">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Generate QR Code
            </button>
        </form>
    </div>
</body>
</html>
